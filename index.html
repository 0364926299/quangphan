<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinhnham</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="head">
        <h1 class="content">Tính nhẩm</h1>
    </div>
    <div id="main">
        <div id="question">
            <div class="timing">15</div>
            <h1>Câu hỏi <span id="stt-question"></span>: <span id="content-question"></span></h1>
        </div>

        <div id="answer">
            <div class="select-answer">
                <h4 id="dapan-1" class=""><span class="marker-answer">A. </span><span class="dapan"></span></h4>
            </div>
            <div class="select-answer">
                <h4 id="dapan-2"><span class="marker-answer">B. </span><span class="dapan"></span></h4>
            </div>
            <div class="select-answer">
                <h4 id="dapan-3"><span class="marker-answer">C. </span><span class="dapan"></span></h4>
            </div>
            <div class="select-answer">
                <h4 id="dapan-4"><span class="marker-answer">D. </span><span class="dapan"></span></h4>
            </div>
        </div>
    </div>
    <div id="show-gameover">
        <h3 class="content">GameOver</h3>
        <p id="message">Bạn đã trả lời đúng <span id='get-numQuestion'></span> câu</p>
        <div id="replay">Chơi lại</div>
    </div>

    <div id="footer">SourceBy: Quyetboit12</div>
    <script src="./js/js.js"></script>
</body>
</html>
